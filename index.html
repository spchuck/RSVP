<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💌 婚宴出席回覆 RSVP（Fixed）</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>.card{box-shadow:0 10px 25px rgba(0,0,0,.06)}</style>
</head>
<body class="bg-pink-50 min-h-screen">
  <div class="max-w-5xl mx-auto p-6">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold text-pink-700">💌 婚宴出席回覆（RSVP）</h1>
      <p class="text-gray-600">請填寫您的出席意願與人數，感謝！</p>
    </header>

    <section id="section-form" class="card bg-white rounded-2xl p-6">
      <form id="rsvpForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div><label class="block text-gray-700 font-medium">姓名 <span class="text-pink-600">*</span></label>
          <input name="name" type="text" required class="w-full border rounded-lg p-2 mt-1" placeholder="王小明" /></div>
        <div><label class="block text-gray-700 font-medium">是否出席 <span class="text-pink-600">*</span></label>
          <select name="attendance" required class="w-full border rounded-lg p-2 mt-1">
            <option value="">請選擇</option><option value="yes">會出席</option><option value="no">不克出席</option>
          </select></div>
        <div><label class="block text-gray-700 font-medium">攜伴人數</label>
          <input name="guests" type="number" min="0" value="0" class="w-full border rounded-lg p-2 mt-1" /></div>
        <div><label class="block text-gray-700 font-medium">餐點偏好</label>
          <select name="meal" class="w-full border rounded-lg p-2 mt-1">
            <option value="none">一般</option><option value="veg">素食</option><option value="child">兒童餐</option>
          </select></div>
        <div class="md:col-span-2"><label class="block text-gray-700 font-medium">食物過敏（選填）</label>
          <input name="allergies" type="text" class="w-full border rounded-lg p-2 mt-1" placeholder="例：花生、海鮮" /></div>
        <div class="md:col-span-2"><label class="block text-gray-700 font-medium">備註（選填）</label>
          <textarea name="note" rows="3" class="w-full border rounded-lg p-2 mt-1" placeholder="想對新人說的話…"></textarea></div>
        <div class="md:col-span-2 flex items-center gap-3">
          <button type="submit" class="flex-1 bg-pink-600 text-white rounded-lg py-2 hover:bg-pink-700">送出回覆</button>
          <span id="formStatus" class="text-sm text-gray-500"></span>
        </div>
      </form>
    </section>

    <section id="section-admin" class="hidden mt-8 grid grid-cols-1 gap-6">
      <div class="card bg-white rounded-2xl p-6">
        <h2 class="text-xl font-bold mb-2">📊 即時統計</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
          <div class="bg-pink-50 rounded-xl p-4 text-center"><div class="text-sm text-gray-500">出席戶數</div><div id="statYes" class="text-2xl font-bold">0</div></div>
          <div class="bg-gray-50 rounded-xl p-4 text-center"><div class="text-sm text-gray-500">不克出席戶數</div><div id="statNo" class="text-2xl font-bold">0</div></div>
          <div class="bg-pink-50 rounded-xl p-4 text-center"><div class="text-sm text-gray-500">預估到場總人數</div><div id="statHeads" class="text-2xl font-bold">0</div></div>
          <div class="bg-gray-50 rounded-xl p-4 text-center"><div class="text-sm text-gray-500">素食份數</div><div id="statVeg" class="text-2xl font-bold">0</div></div>
        </div>
        <canvas id="statsChart" height="120"></canvas>
        <div class="text-right mt-2 flex gap-2 justify-end">
          <button id="btnRefresh" class="px-3 py-2 bg-pink-600 text-white rounded-lg">重新整理</button>
          <button id="btnExport" class="px-3 py-2 bg-gray-800 text-white rounded-lg">匯出 CSV</button>
        </div>
      </div>

      <div class="card bg-white rounded-2xl p-6">
        <h3 class="text-lg font-bold mb-3">明細列表（僅管理者）</h3>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead><tr class="text-left text-gray-600">
              <th class="p-2">時間</th><th class="p-2">姓名</th><th class="p-2">出席</th><th class="p-2">攜伴</th><th class="p-2">餐點</th><th class="p-2">過敏</th><th class="p-2">備註</th>
            </tr></thead><tbody id="tbody"></tbody>
          </table>
        </div>
      </div>

      <div class="card bg-white rounded-2xl p-6">
        <h3 class="text-lg font-bold mb-3">開發者工具（僅管理者可見）</h3>
        <div class="flex flex-wrap gap-3">
          <button id="btnCopy" class="px-3 py-2 bg-gray-700 text-white rounded-lg">複製目前頁面 HTML</button>
          <button id="btnDownload" class="px-3 py-2 bg-gray-700 text-white rounded-lg">下載 index.html</button>
        </div>
        <p class="text-xs text-gray-500 mt-2">會以你目前頁面的 HTML 為準（含 CONFIG）。</p>
      </div>
    </section>
  </div>

  <script>
    const CONFIG = {
      apiBase: "https://script.google.com/macros/s/AKfycbzn8-66RjMB_xF9uwalQ5GyCYLuptS7BvblA-5BUG8yWtvxMu1lBucyiFHKIi9882iiLw/exec",
      adminKey: "123456"
    };

    const form = document.getElementById('rsvpForm');
    const formStatus = document.getElementById('formStatus');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      formStatus.textContent = '送出中…';
      const fd = new FormData(form);
      const payload = {
        name: (fd.get('name')||'').trim(),
        attendance: fd.get('attendance'),
        guests: Number(fd.get('guests')||0),
        meal: fd.get('meal')||'none',
        allergies: (fd.get('allergies')||'').trim(),
        note: (fd.get('note')||'').trim(),
        action: 'submit'
      };
      if(!payload.name || !payload.attendance){ formStatus.textContent = '請完整填寫必填欄位。'; return; }
      try{
        const res = await fetch(CONFIG.apiBase + '?action=submit', {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain;charset=utf-8' },
          body: JSON.stringify(payload)
        });
        let json;
        try { json = await res.json(); }
        catch(_){ const text = await res.text(); throw new Error('非 JSON 回應：\n' + text.slice(0, 300)); }
        if(json.ok){ form.reset(); formStatus.textContent = '已收到，謝謝您的回覆！'; setTimeout(()=>formStatus.textContent='', 2500); }
        else { formStatus.textContent = '送出失敗：' + (json.error || '請稍後再試'); }
      }catch(err){ console.error(err); formStatus.textContent = '連線發生問題：' + (err.message || err); }
    });

    const params = new URLSearchParams(location.search);
    const adminKey = params.get('admin_key');
    const isAdmin = adminKey && adminKey === CONFIG.adminKey;
    if(isAdmin){ document.getElementById('section-admin').classList.remove('hidden'); initAdmin(); }

    let chart;
    async function initAdmin(){
      await refreshStats();
      document.getElementById('btnRefresh')?.addEventListener('click', refreshStats);
      document.getElementById('btnExport')?.addEventListener('click', ()=>window.open(`${CONFIG.apiBase}?action=export&admin_key=${encodeURIComponent(adminKey)}`, '_blank'));
      document.getElementById('btnCopy')?.addEventListener('click', copyHTML);
      document.getElementById('btnDownload')?.addEventListener('click', downloadHTML);
      setInterval(refreshStats, 20000);
    }

    async function refreshStats(){
      try{
        const res = await fetch(`${CONFIG.apiBase}?action=stats&admin_key=${encodeURIComponent(adminKey)}`);
        let json; try { json = await res.json(); } catch(_){ const text = await res.text(); throw new Error('非 JSON 回應：\n' + text.slice(0,300)); }
        if(!json.ok) throw new Error(json.error || 'unknown error');
        const { summary, rows } = json;
        document.getElementById('statYes').textContent = summary.yesCount;
        document.getElementById('statNo').textContent = summary.noCount;
        document.getElementById('statHeads').textContent = summary.expectedHeads;
        document.getElementById('statVeg').textContent = summary.vegCount;
        const data = { labels:['會出席','不克出席'], datasets:[{ data:[summary.yesCount, summary.noCount] }] };
        const ctx = document.getElementById('statsChart').getContext('2d');
        if(chart) chart.destroy(); chart = new Chart(ctx, { type:'doughnut', data });
        const tbody = document.getElementById('tbody');
        tbody.innerHTML = rows.map(r => `
          <tr class="border-t">
            <td class="p-2">${escapeHTML(r.timestamp)}</td>
            <td class="p-2">${escapeHTML(r.name)}</td>
            <td class="p-2">${r.attendance==='yes'?'出席':'不克'}</td>
            <td class="p-2">${Number(r.guests)||0}</td>
            <td class="p-2">${r.meal==='veg'?'素食':(r.meal==='child'?'兒童':'一般')}</td>
            <td class="p-2">${escapeHTML(r.allergies||'')}</td>
            <td class="p-2">${escapeHTML(r.note||'')}</td>
          </tr>`).join('');
      }catch(err){ console.error(err); alert('載入統計失敗：' + err.message); }
    }

    async function copyHTML(){ const html = '<!DOCTYPE html>\n' + document.documentElement.outerHTML; try{ await navigator.clipboard.writeText(html); alert('已複製目前頁面 HTML！'); }catch{ alert('請手動選取複製。'); } }
    function downloadHTML(){ const html = '<!DOCTYPE html>\n' + document.documentElement.outerHTML; const blob=new Blob([html],{type:'text/html;charset=utf-8'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='index.html'; a.click(); URL.revokeObjectURL(a.href); }
    function escapeHTML(s){ return (s||'').replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }
  </script>
</body>
</html>
